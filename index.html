<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>

    <div class="gamecontainer">
        <div class="container">
            <div class="box b-t b-l">X</div>
            <div class="box b-t">X</div>
            <div class="box b-t b-r">X</div>
            <div class="box b-l">X</div>
            <div class="box">X</div>
            <div class="box b-r">X</div>
            <div class="box b-l b-b">X</div>
            <div class="box b-b">X</div>
            <div class="box b-r b-b">X</div>
        </div>
        <div class="gameInfo">
            <div>
                <h2>Welcome to Tic Tac Toe GamePlay</h2>
                Player X your turn.
                <div class="reset"><button>Reset</button></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
